name: "crawl"

services:

  api:
    image: sehyunsix/crawl-server:latest
    command: npm run server
    ports:
      - "8080:8000"
    container_name: myweb-api
    restart: unless-stopped
    env_file: ".env"
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  crawl:
    image: sehyunsix/crawl-server:latest
    command: npm run crawl random
    ports:
      - "3000:8080"
    container_name: myweb-crawl
    restart: unless-stopped
    env_file: ".env"
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./logs:/app/crawl/logs
    environment:
      - PS_NAME=crawl
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gemini-parse:
    image: sehyunsix/crawl-server:latest
    command: npm run gemini-parse
    container_name: myweb-gemini-parse
    restart: unless-stopped
    env_file: ".env"
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./logs:/app/crawl/logs
    environment:
      - PS_NAME=parse
      - BATCH_SIZE=1000
      - MAX_RETRIES=3
      - CONCURRENCY=5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.14.1
    container_name: myweb-filebeat
    volumes:
      - ./monitoring/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/usr/share/filebeat/logs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: root
    restart: unless-stopped
    depends_on:
      - elasticsearch
    networks:
      - cv-network
    command: ["--strict.perms=false"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    container_name: myweb-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - cv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    container_name: myweb-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
      - SERVER_PUBLICBASEURL=http://localhost:5601
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - cv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:8.2.6
    container_name: myweb-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - cv-network
    restart: unless-stopped
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  cv-network:
    driver: bridge

volumes:
  nginx-config:
  elasticsearch-data:
    driver: local
  grafana-data:
    driver: local