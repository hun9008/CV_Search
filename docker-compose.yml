name: "crawl"

services:
  nginx:
    image: nginx:1.21.5-alpine
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
    container_name: myweb-proxy
    restart: unless-stopped
    depends_on:
      - web
      - api
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    image: sehyunsix/crawl-client:latest
    ports:
      - "3000:80"
    container_name: myweb-web
    restart: unless-stopped
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    image: sehyunsix/crawl-server:latest
    ports:
      - "8080:8080"
    container_name: myweb-api
    restart: unless-stopped
    env_file: ".env"
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  cv-network:
    driver: bridge

volumes:
  nginx-config: