<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Recruitment Info - CV Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/claude-jobs.css">
    <style>
        .saved-badge {
            display: inline-block;
            padding: 3px 8px;
            margin-left: 5px;
            font-size: 0.75rem;
            border-radius: 3px;
            background-color: #4caf50;
            color: white;
        }

        .mysql-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
            padding: 3px 6px;
            background-color: #2196f3;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Search</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">URL Search</a></li>
                <li><a href="jobs.html">Recruitment Info</a></li>
                <li><a href="jobs-claude.html">Claude Recruitment Info</a></li>
                <li><a href="mysql-jobs.html" class="active">MySQL Recruitment Info</a></li>
                <li><a href="stats.html">Statistics</a></li>
            </ul>
        </nav>

        <div class="page-header">
            <h2>MySQL Stored Recruitment Information</h2>
            <p>Displaying job postings saved to the MySQL database</p>
        </div>

        <div id="results-count"></div>
        <div id="jobs-container" class="jobs-container">
            <div class="loading">Loading job listings...</div>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Job details modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="job-details"></div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/mysql-jobs.js"></script>
</body>
</html>
