plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.www.goodjob'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// -------------------------------------------------
	// Spring Boot Starters
	// -------------------------------------------------
	// Spring Data JPA for ORM and database operations
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	// OAuth2 Client for OAuth login features
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	// Spring Security for authentication and authorization
	implementation 'org.springframework.boot:spring-boot-starter-security'
	// Spring Web for building REST APIs
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Validation starter for bean validation support
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// -------------------------------------------------
	// Lombok for reducing boilerplate code
	// -------------------------------------------------
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// -------------------------------------------------
	// Development Tools
	// -------------------------------------------------
	// Spring Boot DevTools for hot reloading during development
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// -------------------------------------------------
	// Database Driver
	// -------------------------------------------------
	// MySQL Connector/J for connecting to MySQL databases
	runtimeOnly 'com.mysql:mysql-connector-j'

	// -------------------------------------------------
	// JWT (JSON Web Token) Dependencies
	// -------------------------------------------------
	// JJWT API for JWT operations
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	// JJWT implementation and Jackson integration (runtime)
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// -------------------------------------------------
	// OpenAPI / Swagger for API Documentation
	// -------------------------------------------------
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'

	// -------------------------------------------------
	// Testing Dependencies
	// -------------------------------------------------
	// Spring Boot Test Starter for unit and integration tests
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Spring Security Test utilities
	testImplementation 'org.springframework.security:spring-security-test'
	// JUnit Platform Launcher for test runtime
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'io.github.cdimascio:dotenv-java:2.2.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
