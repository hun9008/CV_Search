<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Search - Recruitment Info</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jobs.css">
</head>
<body>
    <div class="container">
        <h1>CV Search</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">URL Search</a></li>
                <li><a href="jobs.html">Recruitment Info</a></li>
                <li><a href="stats.html">Statistics</a></li>
            </ul>
        </nav>

        <div class="search-form">
            <div class="form-group">
                <label for="job-keywords">Keywords (comma-separated):</label>
                <input type="text" id="job-keywords" placeholder="e.g. developer, python, senior">
            </div>

            <div class="form-group">
                <label for="job-limit">Results per page:</label>
                <select id="job-limit">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <button id="job-search-btn">Search</button>

            <div class="keywords-list" id="job-active-keywords"></div>
        </div>

        <div id="job-results-count"></div>
        <div id="job-results" class="job-results"></div>

        <div class="pagination">
            <button id="job-prev-page" disabled>Previous</button>
            <span id="job-page-info">Page 1</span>
            <button id="job-next-page">Next</button>
        </div>
    </div>

    <script src="js/jobs.js"></script>
</body>
</html>
