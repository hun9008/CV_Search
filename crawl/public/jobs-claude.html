<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Recruitment Info - CV Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/claude-jobs.css">
    <style>
        .comparison-badge {
            display: inline-block;
            padding: 3px 8px;
            margin-left: 5px;
            font-size: 0.75rem;
            border-radius: 3px;
            background-color: #7b68ee;
            color: white;
        }

        .job-card .parser-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
            padding: 3px 6px;
            background-color: #673ab7;
            color: white;
            border-radius: 3px;
        }

        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Search</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">URL Search</a></li>
                <li><a href="jobs.html">Recruitment Info</a></li>
                <li><a href="jobs-claude.html" class="active">Claude Recruitment Info</a></li>
                 <li><a href="mysql-jobs.html">MySQL Recruitment Info</a></li>
                <li><a href="stats.html">Statistics</a></li>
            </ul>
        </nav>

        <div class="page-header">
            <h2>Claude-Parsed Recruitment Information</h2>
            <p>Displaying job postings analyzed by Claude AI</p>
        </div>

        <div class="filter-section">
    <h3>Filters</h3>
    <div class="filter-options">
        <div class="filter-group">
            <label for="job-type">Job Type:</label>
            <select id="job-type">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="experience">Experience Level:</label>
            <select id="experience">
                <option value="">All Levels</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="search-text">Search:</label>
            <input type="text" id="search-text" placeholder="Search in titles, company...">
        </div>
        <div class="filter-group">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
                <option value="updated_at">Latest Updates</option>
                <option value="posted_at">Post Date</option>
                <option value="company_name">Company Name</option>
                <option value="job_type">Job Type</option>
            </select>
        </div>
    </div>
    <div class="additional-filters">
        <label class="checkbox-container">
            <input type="checkbox" id="complete-data-only">
            <span class="checkmark"></span>
            Show only complete job listings (no empty fields)
        </label>
          <label class="checkbox-container">
        <input type="checkbox" id="it-only">
        <span class="checkmark"></span>
        Show only IT related job listings
    </label>
    </div>
    <button id="apply-filters" class="filter-btn">Apply Filters</button>
    <button id="reset-filters" class="filter-btn reset">Reset</button>
</div>

        <div id="results-count"></div>
        <div id="jobs-container" class="jobs-container">
            <div class="loading">Loading job listings...</div>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Job details modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="job-details"></div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/jobs-claude.js"></script>
</body>
</html>
